<!-- templates/admin/statistics.html -->
{% extends "admin/base_site.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="dashboard" style="width: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <canvas id="unitsChart"></canvas>
            </div>
            <div class="col-lg-6">
                <canvas id="ordersChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Load Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Units Chart
    var unitsCtx = document.getElementById('unitsChart').getContext('2d');
    var unitsChart = new Chart(unitsCtx, {
        type: 'bar',
        data: {
            labels: [{% for unit in units_data %}'{{ unit.unit_type }}',{% endfor %}],
            datasets: [{
                label: 'Number of Categories',
                data: [{% for unit in units_data %}{{ unit.count }},{% endfor %}],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Orders Chart
    var ordersCtx = document.getElementById('ordersChart').getContext('2d');
    var ordersChart = new Chart(ordersCtx, {
        type: 'line',
        data: {
            labels: [{% for order in orders_data %}'{{ order.day }}',{% endfor %}],
            datasets: [{
                label: 'Number of EOI',
                data: [{% for order in orders_data %}{{ order.count }},{% endfor %}],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
